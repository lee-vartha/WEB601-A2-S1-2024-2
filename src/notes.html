<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notepad Application</title>
</head>
<body>
    

<!-- viewing the list of notes -->
<section id="notes-list-section">
    <div class="notes-list-container">
        <div class="container">
            <div class="notes-list">
                <h2><u>List of Notes</u></h2>
                <ul id="notes-list"> <!-- List of Notes here --> </ul>
            </div>
            <div class="new-note-button">
                <a href="#" id="new-note-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg></a>
            </div>
        </div>
    </div>
</section>


<!-- adding a new note -->
<section id="add-note-section">
    <div class="editor-container">
        <div class="container">

            <div class="backBtn">
                <a href="#" id="backBtnAddNote"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                  </svg></a>
            </div>

            <div class="notepad">
                <form id="add-note-form">
                    <div class="inputs">
                        <label for="note-title">Add Title</label>
                        <input type="text" id="add-note-title" name="note-title" required>
                    </div>

                    <div class="inputs">
                        <label for="note-content">Add Content</label>
                        <textarea id="add-note-content" name="note-content" rows="8" placeholder="write here..." required></textarea>
                    </div>

                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                      </svg></button>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
