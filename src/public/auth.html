<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <title>EZnotes</title>
</head>
<body>

    <section id="register-form" style="display:block;">
        <div class="notes-list-container">
            <div class="container">
                <div class="notepad">
                    <div class="notepad-header">
                        <h2><u>Signup</u></h2>
                    </div>
                    <form id="signup">
                        <div class="inputs-auth">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email to sign-up..." required>
                        </div>
                        <br>
                        <div class="inputs-auth">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="confirm-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
                          </svg></button>
                    </form>
                    <div class="switch-type">
                        <a href="#" id="signin-link"><p>Already have an account? Sign In</p></a>                    
                    </div>        
                </div>
            </div>
        </div>
    </section>

    
    <section id="login-form" style="display: none;">
        <div class="notes-list-container">
            <div class="container">
                <div class="notepad">
                    <div class="notepad-header-login">
                        <h2><u>Login</u></h2>
                    </div>
                    <form id="login">
                        <div class="inputs-auth">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email to log-in..." required>
                        </div>
                        <br>
                        <div class="inputs-auth">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="confirm-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
                          </svg></button>
                    </form>
                    <div class="switch-type">
                        <a href="#" id="register-link"><p>Don't have an account? Sign Up</p></a>                    </div>        
    
                </div>
            </div>
        </div>
    </section>


    <script src="fe-auth.js"></script>
</body>
</html>
